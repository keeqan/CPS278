<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
    <h1>Customers</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}">ID</td>
                <td th:text="${customer.firstName}">First Name</td>
                <td th:text="${customer.lastName}">Last Name</td>
                <td>
                    <a th:href="@{/customers/{id}(id=${customer.id})}">View</a>
                    | <a th:href="@{/customers/edit/{id}(id=${customer.id})}">Edit</a>
                    <a th:href="@{/customers/delete/{id}(id=${customer.id})}" th:attr="onclick='return confirm(\'Are you sure you want to delete this customer?\');'">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/customers/form">Add New Customer</a>
</body>
</html>
