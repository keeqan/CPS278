<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
</head>
<body>
    <h1>Order Confirmation</h1>

    <div>
        <h2>Customer Details</h2>
        <p><strong>Name:</strong> <span th:text="${order.customer.name}">Customer Name</span></p>
        <p><strong>Address:</strong> 
            <span th:text="${order.customer.address.street}">Street</span>,
            <span th:text="${order.customer.address.city}">City</span>,
            <span th:text="${order.customer.address.state}">State</span>,
            <span th:text="${order.customer.address.zip}">Zip</span>
        </p>
    </div>

    <div>
        <h2>Pizza Details</h2>
        <p><strong>Size:</strong> <span th:text="${order.pizzas[0].size}">Size</span></p>
        <p><strong>Toppings:</strong> 
           <span th:each="topping : ${order.pizzas[0].toppings}" th:text="${topping + ', '}">Topping</span> 
        </p>
    </div>

    <div>
        <a href="/" th:href="@{/}">Place another order</a>
    </div>

</body>
</html>
